<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Propagation</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            /* gap: 50px; */
            min-height: 100vh;
            background: pink;
        }

        div {
            background: red;

        }

        p {
            background: orange;
        }
    </style>
</head>

<body>
    <div >This is a div</div>
    <p>This is a paragraph</p>

    <script>

        document.body.addEventListener('click', (e) => {
            
            console.log('BODY target', e.target)
            console.log('BODY currenttarget', e.currentTarget)
            console.log('BODY CLICKED')
        })

        const div = document.querySelector('div')
        
        div.addEventListener('click', (e) => {
            console.log('DIV target', e.target)
            console.log('DIV currentTarget', e.currentTarget)
            console.log('DIV CLICKED')})
        
        const p = document.querySelector('p')
        p.addEventListener('click', (e) => {
            console.log('P target', e.target)
            console.log('P currentTarget', e.currentTarget)
            console.log('PARA CLICKED')})
    </script>
</body>
</html>
